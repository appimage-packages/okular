name: okular
packages:
  - build-essential
  #app specifc
  - libgif-dev
  - libspectre-dev
  - libchm-dev
  - libepub-dev
  - libexiv2-dev
frameworks:
  build_kf5: true
  frameworks:
    - extra-cmake-modules
    - kcoreaddons
    - ki18n
    - kitemviews
    - kconfig
    - polkit-qt-1
    - kauth
    - kcodecs
    - karchive
    - kdoctools
    - kguiaddons
    - kwidgetsaddons
    - kconfigwidgets
    - kiconthemes
    - kcompletion
    - kwindowsystem
    - kcrash
    - kdbusaddons
    - kservice
    - sonnet
    - ktextwidgets
    - kglobalaccel
    - attica
    - kxmlgui
    - solid
    - kbookmarks
    - kjobwidgets
    - phonon
    - phonon-gstreamer
    - knotifications
    - gpgmepp
    - kwallet
    - kio
    - knewstuff
    - breeze-icons
    - kactivities
    - kpackage
    - kdeclarative
    - plasma-framework
    - kjs
    - kparts
    - threadweaver
    - khtml
    - libkexiv2
    - kdegraphics-mobipocket
    - qca
    - kpty
type: git
url: http://anongit.kde.org/okular
buildsystem: cmake
buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr -DKDE_INSTALL_SYSCONFDIR=/opt/etc -DBUILD_TESTING=OFF'
dependencies:
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
  - exiv2:
      build:
        buildsystem: make
        insource: false
        buildoptions: '--disable-static'
      depname: exiv2-0.25
      source:
        type: gz
        url: 'http://www.exiv2.org/exiv2-0.25.tar.gz'
